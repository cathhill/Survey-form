<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input class="form-control" id="name" placeholder="Enter your name" required />
</div>
<div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" placeholder="Enter your email" required />
</div>
        <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input class="form-control" id="number" type="number" placeholder="Age" min="18" max="100"/>
</div>
        <div class="form-group">
        <label id="role-label" for="role">Which option best describes your current role?</label>
        <select class="form-control" id="dropdown">
      <option class="form-control" value="role">Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full-time job</option>
      <option value="full-time-learner">Full-time learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
</select>
</div>
<div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <div>
            
            <label for="definitely"><input class="input-radio" type="radio" id="definitely" name="recommend" value="definitely" checked />Definitely</label>
        </div>

        <div>
            
            <label for="maybe"><input class="input-radio" type="radio" id="maybe" name="recommend" value="maybe" />Maybe</label>
        </div>

        <div>
            
            <label for="not-sure"><input class="input-radio" type="radio" id="not-sure" name="recommend" value="not-sure" />Not sure</label>
        </div>
    </div>
<div class="form-group">
        <label id="favourite-feature-label" for="favourite-feature">What is your favourite feature of freeCodeCamp?</label>
        <select class="form-control" id="dropdown">
      <option class="form-control" value="option">Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="project">Project</option>
      <option value="community">Community</option>
      <option value="open-source">Open source</option>
</select>
</div>
<div class="form-group">
        <p>What would you like to see improved? <small>(Check all that apply)</small></p>

        
        <label for="name"><input class="input-checkbox" type="checkbox" id="front-end" value="front-end" />Front-end Projects</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="back-end" value="back-end" />Back-end Projects</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="data" value="data" />Data Visualization</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="challenges" value="challenges" />Challenges</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="open-source" value="open-source" />Open Source Community</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="gitter" value="gitter" />Gitter help rooms</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="videos" value="videos" />Videos</label>

        <label for="name"><input class="input-checkbox" type="checkbox" id="meetups" value="meetups" />City Meetups</label>
        <label for="name"><input class="input-checkbox" type="checkbox" id="wiki" value="wiki" />Wiki</label>
        <label for="name"><input class="input-checkbox" type="checkbox" id="forum" value="forum" />Forum</label>
        <label for="name"><input class="input-checkbox" type="checkbox" id="front-end" value="front-end" />Additional Courses</label>
</div>
<div class="form-group">
<label for="comments">Additional comments or suggestions?</label>

<textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
</div>
<div class="form-group">
        <button type=submit id="submit">Submit</button>
    </div>
    </form>
</div>
</body>
</html>
